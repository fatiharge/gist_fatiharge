name: FatihargeGist
description: A platform for sharing small yet impactful notes that inspire creativity.
url: https://gist.fatiharge.com
author: fatiharge
timezone: Turkey/Istanbul
timezone_short: TRT

keywords: ['seo', 'key', 'words', 'fatiharge', 'gist']
sass:
  sass_dir: _sass
  style: expanded

pagination:
  enabled: true
  per_page: 10
  sort_field: 'date'
  sort_reverse: true

autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag